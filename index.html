<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <form
      action=""
      class="flex flex-col items-center gap-y-5 p-8 bg-white rounded-lg shadow-lg w-full max-w-md"
    >
      <h1 class="text-2xl font-bold text-gray-800 mb-4">Registration Form</h1>

      <div class="flex flex-col w-full">
        <label for="userName" class="text-sm font-medium text-gray-600"
          >User Name</label
        >
        <input
          type="text"
          name="userName"
          placeholder="Enter Your Username"
          class="border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <small class="text-rose-500"></small>
      </div>

      <div class="flex flex-col w-full">
        <label for="name" class="text-sm font-medium text-gray-600">Name</label>
        <input
          id="name"
          type="text"
          name="name"
          placeholder="Enter Your Name"
          class="border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <small class="text-rose-500"></small>
      </div>

      <div class="flex flex-col w-full">
        <label for="email" class="text-sm font-medium text-gray-600"
          >Email</label
        >
        <input
          type="email"
          name="email"
          placeholder="Enter Your Email"
          class="border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <small class="text-rose-500"></small>
      </div>

      <div class="flex flex-col w-full">
        <label for="number" class="text-sm font-medium text-gray-600"
          >Phone Number</label
        >
        <input
          type="number"
          name="PhoneNumber"
          placeholder="Enter Your Phone Number"
          class="border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <small class="text-rose-500"></small>
      </div>

      <div class="flex flex-col w-full">
        <label for="password" class="text-sm font-medium text-gray-600"
          >Password</label
        >
        <input
          type="password"
          name="password"
          placeholder="Enter Your Password"
          class="border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <small class="text-rose-500"></small>
      </div>

      <div class="flex flex-col w-full">
        <label for="confirm-password" class="text-sm font-medium text-gray-600"
          >Confirm Password</label
        >
        <input
          type="password"
          name="confirmPassword"
          placeholder="Confirm Your Password"
          class="border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <small class="text-rose-500"></small>
      </div>

      <div class="w-full">
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300 shadow-md"
        >
          Submit
        </button>
      </div>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
